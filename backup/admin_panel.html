<!DOCTYPE html><html lang="zh-CN"><head><meta name="x-poe-datastore-behavior" content="local_only"><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">

  <title>极简架构 - 视频平台布局骨架</title>
  <style>
    /* 极简：只做布局，不做任何“风格化” */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: sans-serif; }

    .app { height: 100%; display: flex; flex-direction: column; }

    /* 顶部导航（截图一致：左品牌 + 中间菜单 + 右侧搜索/用户） */
    .topbar {
      height: 56px;
      display: flex;
      align-items: stretch;
      border-bottom: 1px solid #000;
    }
    .top-left {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 12px;
      min-width: 240px;
      border-right: 1px solid #000;
      white-space: nowrap;
    }
    .top-left a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
    .top-left a:hover { text-decoration: underline; }
    .top-center {
      display: flex;
      align-items: stretch;
      gap: 0;
      flex: 1;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 0 18px;
      border-right: 1px solid #000;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .nav-item[aria-current="page"] { font-weight: 700; }

    .dropdown {
      display: none;
      position: absolute;
      top: 56px;
      left: 0;
      border: 1px solid #000;
      background: #fff;
      min-width: 160px;
      z-index: 10;
    }
    .dropdown a {
      display: block;
      padding: 10px 12px;
      border-bottom: 1px solid #000;
    }
    .dropdown a:last-child { border-bottom: 0; }
    .nav-item.open .dropdown { display: block; }

    .top-right {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 12px;
      min-width: 360px;
      border-left: 1px solid #000;
    }
    .top-right input { width: 100%; }

    /* 主体：左侧列表栏 + 右侧内容区（截图一致） */
    .main {
      flex: 1;
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: 0;
    }

    /* 左侧面板：顶部 tab + 搜索 + 树列表 */
    .sidebar {
      border-right: 1px solid #000;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .sidebar-tabs {
      display: flex;
      gap: 0;
      border-bottom: 1px solid #000;
    }
    .sidebar-tabs button {
      flex: 1;
      padding: 10px 8px;
      border: 0;
      border-right: 1px solid #000;
      background: transparent;
      cursor: pointer;
    }
    .sidebar-tabs button:last-child { border-right: 0; }
    .sidebar-search {
      display: grid;
      grid-template-columns: 1fr 72px;
      gap: 6px;
      padding: 10px;
      border-bottom: 1px solid #000;
    }
    .sidebar-body {
      overflow: auto;
      padding: 10px;
    }
    .tree {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .tree li {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 6px;
      border-bottom: 1px solid #000;
    }

    /* 右侧内容：上方“搜索条（居中偏右）” + 下方“视频卡片区域 + 空白区域” */
    .content {
      display: grid;
      grid-template-rows: 56px 1fr 36px;
      min-height: 0;
    }
    .content-toolbar {
      border-bottom: 1px solid #000;
      display: grid;
      grid-template-columns: 1fr minmax(240px, 520px) 1fr;
      align-items: center;
      padding: 0 12px;
    }
    .content-toolbar .center-search {
      display: grid;
      grid-template-columns: 1fr 44px;
      gap: 6px;
    }

    /* 主区：左上一个视频预览卡片，其余大面积空白（截图一致） */
    .content-main {
      min-height: 0;
      overflow: auto;
      padding: 16px;
      display: grid;
      grid-template-columns: 420px 1fr;
      gap: 16px;
      align-items: start;
    }
    .video-card {
      border: 1px solid #000;
      display: grid;
      grid-template-rows: 240px auto;
    }
    .video-frame {
      border-bottom: 1px solid #000;
      display: grid;
      place-items: center;
    }
    .video-meta {
      padding: 8px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .blank-area {
      border: 1px dashed #000;
      min-height: 520px;
    }

    /* 底部版权（截图底部） */
    .footer {
      border-top: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 12px;
    }

    /* 简单响应：小屏时堆叠 */
    @media (max-width: 900px) {
      .main { grid-template-columns: 1fr; }
      .top-right { min-width: 220px; }
      .content-main { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

  <script>
    // 极简交互：顶部“下拉菜单”点击开合（用于还原截图结构）
    const navItems = document.querySelectorAll('.nav-item');
    function closeAll() { navItems.forEach(i => i.classList.remove('open')); }
    navItems.forEach(item => {
      item.addEventListener('click', (e) => {
        const hasDropdown = item.querySelector('.dropdown');
        if (!hasDropdown) { closeAll(); return; }
        const isOpen = item.classList.contains('open');
        closeAll();
        if (!isOpen) item.classList.add('open');
        e.stopPropagation();
      });
    });
    document.addEventListener('click', closeAll);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeAll(); });
  </script>
